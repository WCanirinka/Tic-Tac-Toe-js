<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <div id="app">
      <h2>Tic-Tac-Toe</h2>

      <form class="form">
        <input
          type="text"
          name="player-1"
          id="player-1"
          placeholder="Player One Name" required
        />
        <input
          type="text"
          name="player-2"
          id="player-2"
          placeholder="Player Two Name" required
        />
        <input type="submit" value="Start Game" />
      </form>

      <div class="game-area">
        <div class="players">
          <div class="player-props">
            <h4 id="p1-name"></h4>
            <p id="p1-score"></p>
          </div>

          <div class="player-props">
            <h4 id="p2-name"></h4>
            <p id="p2-score"></p>
          </div>
        </div>

        <p id="dialog"></p>
        <div class="board-container"></div>

        <div class="action-buttons">
          <button id="restart">Restart</button>
          <button id="quit">Quit Game</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
